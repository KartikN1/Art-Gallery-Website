<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  
  <!-- Bootstrap Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">
  
    <title>Events Page</title>
</head>
<body>

    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="Home.html">Art Gallery</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link" href="Gallery.html">Gallery</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Events.html">Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="Info.html">Info</a>
            </li>
          </ul>
        </div>
      </nav>

    <div class='header'>
        <h1>Upcoming Events!!</h1>
    </div>


    <div class="row">
        <div class="card">
            <img src="Images/cat.jpeg" alt="Cat-img" style="width:100%" usemap="#catmap">
            <map name="catmap">
              <area shape="rect" coords="0,0,412,531" href="https://en.wikipedia.org/wiki/Cat" alt="cat">
            </map>
            <div class="container">
              <h3>Event</h3> 
              <p style='font-size: 25px'>Cat Paintings Exhibition</p> 
              <p style='font-size: 13px'> Date: 26-Aug-2021</p>
              <p style='font-size: 13px'> Time: 4:00 - 5:00 pm</p>
            </div>
          </div>
           

        <div class="card">
            <img src="Images/elephant.jpeg" alt="elephant-img" style="width:100%" usemap="#elephantmap">
            <map name="elephantmap">
              <area shape="rect" coords="0,0,412,551" href="https://en.wikipedia.org/wiki/Elephant" alt="elephant">
            </map>
            <div class="container">
              <h3>Event</h3> 
              <p style='font-size: 25px'>Elephant Paintings Auction</p>
              <p style='font-size: 13px'> Date: 28-Aug-2021</p> 
              <p style='font-size: 13px'> 4:00 - 5:00 pm</p>
            </div>
        </div>
        

        <div class="card">
            <img src="Images/flowers.jpeg" alt="flower-img" style="width:100%" usemap="#flowermap">
            <map name="flowermap">
              <area shape="rect" coords="0,0,412,513" href="https://en.wikipedia.org/wiki/Flower" alt="flower">
            </map>
            <div class="container">
              <h3>Event</h3> 
              <p style='font-size: 25px'>Flower Paintings Exhibition</p>
              <p style='font-size: 13px'> Date: 30-Aug-2021</p> 
              <p style='font-size: 13px'> 4:00 - 5:00 pm</p>
            </div>
        </div>
    </div>
</body>
</html>
